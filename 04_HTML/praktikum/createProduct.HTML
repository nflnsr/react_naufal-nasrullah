<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <style>
      .container {
        margin-top: 8px;
        display: flex;
        flex-direction: column;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form>
      <div class="container">
        <label for="name">Product name :</label>
        <input
          type="text"
          name="name"
          id="name"
          style="height: 13px; width: 160px;"
          minlength="6"
          maxlength="50"
          required
        />
      </div>

      <div class="container">
        <label for="category">Product category :</label>
        <select
          name="category"
          id="category"
          style="height: 20px; width: 95px"
          required
        >
          <option></option>
          <option></option>
          <option></option>
        </select>
      </div>

      <div class="container">
        <label for="">Product freshness :</label>
        <div>
          <input type="radio" name="freshness" id="brandNew" required />
          <label for="brandNew">Brand New</label>
        </div>
        <div>
          <input type="radio" name="freshness" id="secondHank" required />
          <label for="secondHank">Second Hank</label>
        </div>
        <div>
          <input type="radio" name="freshness" id="refurbished" required />
          <label for="refurbished">Refurbished</label>
        </div>
      </div>

      <div>
        <label for="file">Image of Product</label>
        <input type="file" required />
      </div>

      <div class="container">
        <label for="desc">Additional Description</label>
        <textarea name="desc" id="desc" cols="33" rows="8" required></textarea>
      </div>

      <div class="container">
        <label for="price">Product price :</label>
        <input
          type="number"
          name="price"
          id="price"
          placeholder="$ 100"
          style="text-align: center; width: 50px;"
          required
        />
      </div>

      <div class="container">
        <button type="submit" style="width: 58px;">Submit</button>
      </div>
    </form>
  </body>
</html>
