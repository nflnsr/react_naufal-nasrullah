<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-top: 8px;
        display: flex;
        flex-direction: column;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Create Account</h1>
    <h2>Detail Form</h2>
    <div class="container">
      <label for="firstname">First name :</label>
      <input type="text" name="firstname" id="firstname" />
    </div>
    <div class="container">
      <label for="lastname">Last name :</label>
      <input type="text" name="lastname" id="lastname" />
    </div>
    <div class="container">
      <label for="username">Username :</label>
      <input type="text" name="username" id="username" />
    </div>
    <div class="container">
      <label for="email">Email :</label>
      <input type="text" name="email" id="email" />
    </div>
    <div>
      <label>Gender :</label>
      <div>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
      </div>
      <div>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="radio" name="gender" id="other" />
        <label for="other">Other</label>
      </div>
    </div>
    <div class="container">
      <label for="adress">Adress</label>
      <input type="text" name="adress" id="adress" />
    </div>
    <div class="container">
      <label for="addres2">Adress 2</label>
      <input type="text" name="addres2" id="addres2" />
    </div>
    <div>
      <label for="">Nasionality :</label>
      <div class="container">
        <label style="font-size: 13px" for="">Nasionality</label>
        <select name="nasionality" id="nasionality" style="width: 100px">
          <!--option 1 kosong agar hasilnya sesuai design mas-->
          <option></option>
          <option value="car1">Car 1</option>
          <option value="car2">Car 2</option>
          <option value="car3">Car 3</option>
        </select>
      </div>
    </div>
    <div>
      <label>Language Spoken :</label>
      <div>
        <input type="checkbox" id="indo" name="language" />
        <label for="indo">Bahasa Indonesia</label>
      </div>
      <div>
        <input type="checkbox" id="english" name="language" />
        <label for="english">English</label>
      </div>
      <div>
        <input type="checkbox" id="other" name="language" />
        <label for="other">Other</label>
      </div>
    </div>
    <button type="submit">Create Account</button>
  </body>
</html>
